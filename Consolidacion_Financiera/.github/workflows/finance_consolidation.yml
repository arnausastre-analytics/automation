name: Finance Consolidation

on:
  workflow_dispatch:
  schedule:
    # Todos los días a las 06:10 UTC
    - cron: "10 6 * * *"

jobs:
  consolidate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyyaml python-dateutil openpyxl

      - name: Run consolidation
        env:
          # Ventana de fechas (ISO). Si no se define, usa últimos 30 días.
          START_DATE: ${{ vars.START_DATE }}
          END_DATE:   ${{ vars.END_DATE }}

          # Moneda base para consolidar (por defecto EUR)
          BASE_CURRENCY: ${{ vars.BASE_CURRENCY }}

          # STRIPE (opcional)
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}

          # Fuente JSON genérica (opcional). Debe devolver una lista de objetos.
          # Campos mínimos esperados: date, amount, currency. Otros opcionales:
          # fee, source, type, status, reference
          GENERIC_JSON_URL:    ${{ vars.GENERIC_JSON_URL }}
          GENERIC_BEARER_TOKEN: ${{ secrets.GENERIC_BEARER_TOKEN }}

          # API de FX (usamos exchangerate.host, pública)
          FX_API_URL: https://api.exchangerate.host
        run: |
          python scripts/finance_consolidation.py \
            --data-dir data \
            --outdir outputs

      - name: Commit outputs
        if: always()
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add outputs || true
            git commit -m "chore: update financial consolidation [skip ci]" || true
            git push
          fi
